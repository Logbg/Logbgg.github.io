<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">

                        <span>Получите видео-инструкцию</span>
                        <strong>Как заработать свой первый миллион?</strong>
                    </h1>
                </div>
            </div>
            <!-- Второй row (строка) -->
            <div class="row">
                <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                    <div class="form ">
                        <p class="form-header">Введите свой Email</p>
                        <form action="#"> 
                            <div class="form-input">     
                            <input type="text" class="form-control" placeholder="Ваше имя">
                            <input type="text" class="form-control" placeholder="Ваш Email">
                            </div> 
                            <!-- Кнопка инструкции -->
                            <button class="btn btn-primary btn-lg form-btn btn-block">Получить инстркуцию</button>    <!-- btn-block можно сделать в css через display и widht -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <!-- row под заголовок секции -->
        <div class="row">
            <div class="col-lg-12 col xs-12 col-sm-12">
                <h2 class="section-header">
                    Почему нужно сделать это сейчас ?
                </h2>
            </div>
        </div>
        <!-- Блок с преимуществом -->
        <div class="feature">
            <div class="container">
             <div class="row">
                 <div class="col-lg-3 col-md-6 feature-box">
                     <img src="img/1.png" alt="1 преимущество">
                     <p>Первое преимущество</p>
                 </div>
                 <div class="col-lg-3 col-md-6 feature-box">

                     <p>Второе преимущество</p>
                 </div>
                 <div class="col-lg-3 col-md-6 feature-box">
                     <img src="img/33.png" alt="3 преимущество">

                 </div>
                 <div class="col-lg-3 col-md-6 feature-box">
                     <img src="img/4.png" alt="4 преимущество">

                 </div>
                 </div>
            </div>
        </div>
                         <!-- Кнопка инструкции -->
                         <button class="btn btn-primary btn-lg form-btn">Получить инстркуцию</button>
    </div>
